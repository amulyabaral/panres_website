<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontology Browser - panres_v2</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Plotly.js CDN -->
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>panres_v2 Ontology Browser</h1>
            <p>Explore the class hierarchy and details of the ontology</p>
            <!-- Display loading error from Flask if it occurred -->
            {% if load_error %}
            <div class="error-box" style="margin-top: 15px; color: #721c24; background-color: #f8d7da; border-color: #f5c6cb;">
                <strong>Server Error:</strong> Could not load ontology data. Details: {{ load_error }}
            </div>
            {% endif %}
            <div class="search-container">
                <input type="text" id="search" placeholder="Search loaded items..."> <!-- Updated placeholder -->
            </div>
        </header>

        <!-- Replaced class-hierarchy div with plot-container -->
        <div class="plot-view">
            <h2>Ontology Explorer</h2>
            <!-- Plotly Sunburst chart will be loaded here -->
            <div id="plot-container">
                <div class="loader"></div> <!-- Initial loader -->
            </div>
        </div>

        <div class="class-details">
            <h2>Details</h2>
            <!-- Details will be loaded here by script.js -->
            <div id="details-container">
                <!-- Initial message will be set by JS -->
            </div>
             <!-- Container for charts within the details pane -->
            <div id="details-chart-container" style="margin-top: 20px;">
                 <!-- Bar charts will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
