<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontology Browser - panres_v2</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Plotly.js CDN -->
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>panres_v2 Ontology Browser</h1>
            <p>Explore the class hierarchy and details of the ontology</p>
            <!-- Display loading error from Flask if it occurred -->
            {% if load_error %}
            <div class="error-box">
                <strong>Server Error:</strong> Could not load ontology data. Details: {{ load_error }}
            </div>
            {% endif %}
            <div class="search-container">
                <input type="text" id="search" placeholder="Search classes and individuals...">
            </div>
        </header>

        <div class="hierarchy-view">
            <h2>Class Hierarchy</h2>
            <div id="tree-container" class="tree-container">
                <div class="loader"></div>
            </div>
        </div>

        <div class="class-details">
            <h2>Details</h2>
            <div id="details-container">
                <!-- Details will be loaded here -->
            </div>
            <div id="details-chart-container">
                <!-- Bar chart will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
