<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PanRes Ontology Explorer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Add links to CSS frameworks like Bootstrap here if desired -->
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="{{ url_for('index') }}">PanRes Ontology Explorer</a></h1>
            <p class="subtitle">Exploring Pangenome Antibiotic Resistance Data</p>
        </header>
        <main>
            {% block content %}
            <!-- Page-specific content will go here -->
            {% endblock %}
        </main>
        <footer>
            PanRes Ontology Visualizer & Explorer
        </footer>
    </div>
</body>
</html>
