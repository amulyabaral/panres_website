<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PanRes Database Explorer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Optional: Add favicon links here -->
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="{{ url_for('index') }}">PanRes Database Explorer</a></h1>
            <p class="subtitle">Browse Antimicrobial Resistance Gene Data</p>
        </header>
        <main>
            {% block content %}
            <!-- Page-specific content will go here -->
            {% endblock %}
        </main>
        <footer>
            PanRes Database Explorer | Data derived from multiple sources.
        </footer>
    </div>
</body>
</html>
