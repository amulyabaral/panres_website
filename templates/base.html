<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ site_name }}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="{{ url_for('static', filename='panres_logo.png') }}" type="image/png">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dtu-red': '#990000',
            }
          }
        }
      }
    </script>
</head>
<body class="flex flex-col min-h-screen font-sans bg-gray-50 text-gray-800">

    <header class="dtu-pattern-bg sticky top-0 z-50 shadow-md space-x-4 space-y-1">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                 <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="h-10">
                 </a>
                 <div>
                    <h1 class="text-xl font-semibold text-white">Center for Genomic Epidemiology</h1>
                 </div>
            </div>
            <div></div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="p-4 bg-gray-100 border-t border-gray-200 mt-auto">
        <div class="container mx-auto text-center sm:flex sm:items-center sm:justify-between">
        </div>
    </footer>

    {% block scripts %}
    {% endblock %}

</body>
</html>
